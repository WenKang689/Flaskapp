<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Laptop - Admin Panel</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Path to your CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        form {
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin: 0;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #5bc0de;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #31b0d5;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add New Laptop</h1>
        <nav>
            <ul>
                <li><a href="/admin/laptop">Laptop Page</a></li>
                <li><a href="/admin/reviews">Manage Reviews</a></li>
                <li><a href="/admin/feedback/send">Send Feedback</a></li>
                <li><a href="/admin/orders">Manage Orders</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="/admin/laptop/add" method="POST">
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" required>

            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" required>

            <label for="processor">Processor:</label>
            <input type="text" id="processor" name="processor" required>

            <label for="graphics">Graphics:</label>
            <input type="text" id="graphics" name="graphics" required>

            <label for="dimensions">Dimensions:</label>
            <input type="text" id="dimensions" name="dimensions" required>

            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" required>

            <label for="os">Operating System:</label>
            <input type="text" id="os" name="os" required>

            <label for="memory">Memory:</label>
            <input type="text" id="memory" name="memory" required>

            <label for="storage">Storage:</label>
            <input type="text" id="storage" name="storage" required>

            <label for="power_supply">Power Supply:</label>
            <input type="text" id="power_supply" name="power_supply" required>

            <label for="battery">Battery:</label>
            <input type="text" id="battery" name="battery" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>

            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" required>

            <button type="submit">Add Laptop</button>
        </form>
    </main>
    <p>&copy; Copyright 2024 - LAPTOP KAW KAW</p>
</body>
</html>
