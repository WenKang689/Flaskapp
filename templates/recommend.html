<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendation Options</title>
    <style>
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Select Recommendation Method</h1>
    <form method="POST" action="/recommend">
        <div class="button-container">
            <button type="submit" name="recommendation_option" value="auto">Auto Recommendations</button>
            <button type="submit" name="recommendation_option" value="survey">Fill in Survey</button>
        </div>
    </form>
</body>
</html>
