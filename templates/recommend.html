<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recommendstyle.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <title>Recommendation Options</title>
</head>
<body> 
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message flash-{{ category }}">
                    <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>  
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <h1>Which one do you prefer</h1>
    <h1>for the laptop recommendations?</h1>
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">

    <div class="main-container">
        <form method="POST" action="/recommend">
            <div class="button-container">
                <button type="submit" name="recommendation_option" value="auto">Auto Recommendations</button>
                <p>or</p>
                <button type="submit" name="recommendation_option" value="survey">Fill in Survey</button>
            </div>
        </form>
    </div>
</body>
</html>
