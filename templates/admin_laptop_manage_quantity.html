<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Laptop Quantity - Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Manage Laptop Quantity</h1>
        <nav>
            <ul>
                <li><a href="/admin/laptop">Laptop Page</a></li>
                <li><a href="/admin/reviews">Manage Reviews</a></li>
                <li><a href="/admin/feedback/send">Send Feedback</a></li>
                <li><a href="/admin/orders">Manage Orders</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="/admin/laptop/manage_quantity" method="POST">
            <label for="product_id">Product ID:</label>
            <input type="text" id="product_id" name="product_id" required><br>

            <label for="quantity">New Quantity:</label>
            <input type="number" id="quantity" name="quantity" required><br>

            <button type="submit">Update Quantity</button>
        </form>
    </main>
    <p>&copy; Copyright 2024 - LAPTOP KAW KAW</p>
</body>
</html>
