<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search History</title>
</head>
<body>
    <h1>Search History</h1>
    {% if search_history %}
        <ul>
            {% for search in search_history %}
                <li>
                    <p>
                        Search Query: 
                        <a href="{{ url_for('laptop_filter', search=search[1]) }}">{{ search[1] }}</a>
                    </p>
                    <p>Search Time: {{ search[2] }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No search history found.</p>
    {% endif %}
</body>
</html>
