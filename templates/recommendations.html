<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-width: 800px;
            margin: 0 auto;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        p {
            text-align: center;
            color: #555;
        }
        .score {
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Recommended Laptops</h1>
    <ul>
        {% if recommendations %}
            {% for recommendation, score in recommendations %}
                <li>
                    {{ recommendation }} - <span class="score">{{ score }}</span>
                </li>
            {% endfor %}
        {% else %}
            <p>No recommendations found.</p>
        {% endif %}
    </ul>
    <a href="/">Go back to Survey</a>
</body>
</html>
