<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Home - Laptop Finder</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Path to your CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        section {
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .button {
            display: inline-block;
            background-color: #5bc0de;
            color: white;
            text-align: center;
            text-decoration: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
            border: 1px solid #46b8da;
        }
        .button:hover {
            background-color: #31b0d5;
            border-color: #269abc;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Laptop Finder Admin Panel</h1>
        <nav>
            <ul>
                <li><a href="/admin/homepage">Admin Home</a></li>
                <li><a href="/admin/laptop">Laptop Page</a></li>
                <li><a href="/admin/reviews">Manage Reviews</a></li>
                <li><a href="/admin/feedback/send">Send Feedback</a></li>
                <li><a href="/admin/orders">Manage Orders</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Admin Dashboard</h2>
            <p>Manage laptops, orders, and reviews, or view reports to keep the system running smoothly.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Laptop Finder. All rights reserved.</p>
    </footer>
</body>
</html>
