<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Feedback</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Path to your CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-image: url('/static/images/nav_background.png');
            background-color: white;
            background-size: cover;
            background-position: center;
            top: 0;
            left: 0;
            width: 100%;
            height: 120px;
            padding: 20px 0;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content:flex-end;
            gap: 80px;
            margin-top: 35px;
            padding-right: 100px;
            
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 110px;
            width: 300px;
            display: flex;
        }

        .home-button img {
            width: 70%;
            height: auto;
        }

        .manage_review {
            background-color: white;
            color: #5875DE;
            text-decoration: none;
            padding: 15px 40px;
            font-size: 16.71px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .manage_review:hover {
            background-color: #333;
        }

        .manage_order {
            background-color: white;
            color: #5875DE;
            text-decoration: none;
            padding: 15px 40px;
            font-size: 16.71px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .manage_order:hover {
            background-color: #4A5DC7;
        }

        .manage_laptop {
            background-color: white;
            color: #5875DE;
            text-decoration: none;
            padding: 15px 40px;
            font-size: 16.71px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .manage_laptop:hover {
            background-color: #f2f2f2;
        }

        .leave_feedback {
            background-color: white;
            color: #5875DE;
            text-decoration: none;
            padding: 15px 40px;
            font-size: 16.71px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .leave_feedback:hover {
            background-color: #333;
        }

        main {
            padding: 20px;
        }

        h1 {
            text-align: center;
            padding-bottom: 20px;
        }

        section {
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #5bc0de;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #31b0d5;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .logoutbtn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 9px;
            width: 30px; 
            height: 32px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div>
                <a href="homepage.html" class="home-button">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
                </a>
            </div>
            <a href="/admin/reviews" class="manage_review">MANAGE REVIEWS</a>
            <a href="/admin/orders" class="manage_order">MANAGE ORDERS</a>
            <a href="/admin/laptop" class="manage_laptop">MANAGE LAPTOPS</a>
            <a href="/admin/feedback/send" class="leave_feedback">LEAVE FEEDBACK</a>
            <a href="{{ url_for('login') }}"><img src="{{ url_for('static', filename='images/black_logouticon.png') }}" alt="logouticon" class="logoutbtn"></a>
        </nav>
    </header>
    <main>
        <h1>Admin Feedback</h1>
        <section>
            <h2>Send Feedback</h2>
            <form action="/admin/feedback/send" method="POST">
                <textarea name="feedback" placeholder="Write your feedback here..." required></textarea>
                <button type="submit">Send Feedback</button>
            </form>
        </section>
    </main>
</body>
</html>
