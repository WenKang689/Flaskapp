<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Feedback</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Path to your CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        section {
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #5bc0de;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #31b0d5;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Feedback</h1>
        <nav>
            <ul>
                <li><a href="/admin/laptop">Laptop Page</a></li>
                <li><a href="/admin/reviews">Manage Reviews</a></li>
                <li><a href="/admin/feedback/send">Send Feedback</a></li>
                <li><a href="/admin/orders">Manage Orders</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Send Feedback</h2>
            <form action="/admin/feedback/send" method="POST">
                <textarea name="feedback" placeholder="Write your feedback here..." required></textarea>
                <button type="submit">Send Feedback</button>
            </form>
        </section>
    </main>
    <p>&copy; 2023 Laptop Finder. All rights reserved.</p>
</body>
</html>
