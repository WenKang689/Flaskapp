<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fpstyle.css') }}">
</head>
<body>
    <div class="container">
    <div class="card-header">
        <h3>Forgot Password</h3>
    </div>
    <div class="card-body">
        <form action="/staff/forgot_password" method="post">
            <div class="form-group">
                <label for="stf_id">Staff ID</label>
                <input type="text" class="form-control" id="stf_id" name="stf_id" required>
            </div>
            <div class="form-group">
                <label for="stf_email">Email Address</label>
                <input type="email" class="form-control" id="stf_email" name="stf_email" required>
            </div>
            <button type="submit" class="btn btn-primary">Send Reset Link</button>
        </form>
    </div>
    </div>
    <div class="flash-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message flash-{{ category }}">
                    <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>  
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
