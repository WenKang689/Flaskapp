<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Create New Account</h1>
    <form method="POST" action="{{ url_for('manager_account_new') }}">
        <label for="Password">Password:</label>
        <input type="password" name="Password" id="Password" maxlength="20">

        <label for="Name">Name:</label>
        <input type="text" name="Name" id="Name" maxlength="30">

        <label for="Email">Email:</label>
        <input type="email" name="Email" id="Email" maxlength="30">

        <label for="Phone">Phone:</label>
        <input type="text" name="Phone" id="Phone" maxlength="10">

        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob">

        <label for="Address">Address:</label>
        <input type="text" name="Address" id="Address" maxlength="255">

        <label for="Emergency Contact">Emergency Contact:</label>
        <input type="text" name="Emergency Contact" id="Emergency Contact" maxlength="10">

        <label for="Role">Role:</label>
        <input type="text" name="Role" id="Role" maxlength="10">

        <button type="submit">Create New Account</button>
    </form>

</body>
</html>
