<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Payment Method</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        .error {
            border-color: red;
        }
        .error-message {
            color: red;
        }
        .error-message.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Edit Payment Method</h1>
    <form method="POST" action="/user/setting/payment/edit" id="paymentForm">
        <input type="hidden" name="action" value="add">
        
        <label for="pay_email">Email:</label>
        <input type="email" id="pay_email" name="pay_email" value="{{ form_data.pay_email if form_data else '' }}" placeholder="example@example.com">
        <span class="error-message hidden" id="emailError">Invalid email address.</span>
        <br>
        
        <label for="name_on_card">Name on Card:</label>
        <input type="text" id="name_on_card" name="name_on_card" value="{{ form_data.name_on_card if form_data else '' }}" placeholder="Name on card">
        <br>
        
        <label for="card_no">Card Number:</label>
        <input type="text" id="card_no" name="card_no" value="{{ form_data.card_no if form_data else '' }}" placeholder="xxxx xxxx xxxx xxxx" maxlength="19">
        <span class="error-message hidden" id="cardNoError">Card number must be 16 digits.</span>
        <br>
        
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" value="{{ form_data.cvv if form_data else '' }}" placeholder="3-digit CVV" maxlength="3">
        <span class="error-message hidden" id="cvvError">CVV must be 3 digits.</span>
        <br>
        
        <label for="expiry_date">Expiry Date (MM/YY):</label>
        <input type="text" id="expiry_date" name="expiry_date" value="{{ form_data.expiry_date if form_data else '' }}" placeholder="MM/YY">
        <span class="error-message hidden" id="expiryDateError">Expiry date must be in MM/YY format and not in the past.</span>
        <br>
        
        <button type="submit">Add Payment Method</button>
    </form>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(function() {
            $('#expiry_date').datepicker({
                changeMonth: true,
                changeYear: true,
                showButtonPanel: true,
                dateFormat: 'mm/y',
                onClose: function(dateText, inst) { 
                    var month = $("#ui-datepicker-div .ui-datepicker-month :selected").val();
                    var year = $("#ui-datepicker-div .ui-datepicker-year :selected").val().slice(-2); // Get last two digits of year
                    $(this).val($.datepicker.formatDate('mm/y', new Date(year, month, 1)));
                },
                beforeShow: function(input, inst) {
                    var date = new Date();
                    inst.dpDiv.find('.ui-datepicker-year').val(date.getFullYear().toString().slice(-2));
                }
            }).focus(function () {
                $(".ui-datepicker-calendar").hide();
                $("#ui-datepicker-div").position({
                    my: "center top",
                    at: "center bottom",
                    of: $(this)
                });
            });

            $('#card_no').on('input', function() {
                var cardNo = $(this).val().replace(/\s+/g, '');
                var formattedCardNo = cardNo.match(/.{1,4}/g).join(' ');
                $(this).val(formattedCardNo);
            });
        });

        function validateEmail(email) {
            return email.includes('@') && email.split('@')[1].includes('.');
        }

        function validateCardNumber(cardNo) {
            return /^\d{16}$/.test(cardNo.replace(/\s+/g, ''));
        }

        function validateCVV(cvv) {
            return /^\d{3}$/.test(cvv);
        }

        function validateExpiryDate(expiryDate) {
            if (!/^(0[1-9]|1[0-2])\/\d{2}$/.test(expiryDate)) {
                return false;
            }
            var parts = expiryDate.split('/');
            var month = parseInt(parts[0], 10);
            var year = parseInt('20' + parts[1], 10);

            var today = new Date();
            var expiry = new Date(year, month - 1);

            return expiry >= today;
        }

        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            let isValid = true;

            const email = document.getElementById('pay_email');
            const emailError = document.getElementById('emailError');
            if (!validateEmail(email.value)) {
                email.classList.add('error');
                emailError.classList.remove('hidden');
                isValid = false;
            } else {
                email.classList.remove('error');
                emailError.classList.add('hidden');
            }

            const cardNo = document.getElementById('card_no');
            const cardNoError = document.getElementById('cardNoError');
            if (!validateCardNumber(cardNo.value)) {
                cardNo.classList.add('error');
                cardNoError.classList.remove('hidden');
                isValid = false;
            } else {
                cardNo.classList.remove('error');
                cardNoError.classList.add('hidden');
            }

            const cvv = document.getElementById('cvv');
            const cvvError = document.getElementById('cvvError');
            if (!validateCVV(cvv.value)) {
                cvv.classList.add('error');
                cvvError.classList.remove('hidden');
                isValid = false;
            } else {
                cvv.classList.remove('error');
                cvvError.classList.add('hidden');
            }

            const expiryDate = document.getElementById('expiry_date');
            const expiryDateError = document.getElementById('expiryDateError');
            if (!validateExpiryDate(expiryDate.value)) {
                expiryDate.classList.add('error');
                expiryDateError.classList.remove('hidden');
                isValid = false;
            } else {
                expiryDate.classList.remove('error');
                expiryDateError.classList.add('hidden');
            }

            if (!isValid) {
                event.preventDefault();  // Prevent form submission if validation fails
            }
        });
    </script>
</body>
</html>
