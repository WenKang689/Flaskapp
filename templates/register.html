<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/regstyle.css') }}">
    <title>Register</title>
</head>
<body>
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash-message flash-{{ category }}">
            <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>  
            {{ message }}
        </div>
      {% endfor %}
    {% endif %}
{% endwith %}
<div class="container">
    <div class="form-container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
        <div class="heading-container">
            <h1>Create Account</h1>
            <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
        </div>
    </div>
    <form action="{{ url_for('login') }}" method="get">
        <table>
            <tr>
                <td>
                    <label for="username">Username</label>
                    <input type="text" placeholder="e.g. username" name="username" required>
                </td>
                <td>
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email</label>
                    <input type="email" placeholder="e.g. chuahkaihong@gmail.com" name="email" required>
                </td>
                <td>
                    <label for="profile-name">Profile Name</label>
                    <input type="text" placeholder="e.g. Chuah Kai Hong" name="profile-name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Phone Number</label>
                    <input type="tel" placeholder="Enter your phone number." name="phone" required>
                </td>
                <td>
                    <label for="occupation">Occupation</label>
                    <input type="text" placeholder="e.g. Student" name="occupation" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label>
                    <input type="password" placeholder="Abcd1234!" name="password" required>
                    <small>Use 8 or more characters with a mix of letters, numbers & symbols</small>
                </td>
                <td>
                    <label for="address">Address</label>
                    <input type="text" placeholder="Enter your address." name="address" required>
                </td>
            </tr>
        </table>
        <button type="submit" class="create-button">Create</button>
    </form>
</div>
</body>
</html>
