<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        .password-toggle {
            display: none;
        }
        #current-profile-container {
            margin-bottom: 20px;
        }
        #current-profile-pic {
            max-width: 100px;
            max-height: 100px;
            margin-top: 10px;
            cursor: pointer;
        }
        #profile-pic-preview {
            max-width: 100px;
            max-height: 100px;
            margin-top: 10px;
            display: none;
        }
        #upload-button {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            var passwordToggle = document.getElementById("password-toggle");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordToggle.textContent = "Hide Password";
            } else {
                passwordInput.type = "password";
                passwordToggle.textContent = "Show Password";
            }
        }

        function previewProfilePic(event) {
            var profilePicPreview = document.getElementById("profile-pic-preview");
            var file = event.target.files[0];
            var reader = new FileReader();

            reader.onload = function(e) {
                profilePicPreview.src = e.target.result;
                profilePicPreview.style.display = "block";
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function openFileInput() {
            var profilePicInput = document.getElementById("profile_pic");
            profilePicInput.click();
        }
    </script>
</head>
<body>
    <h1>Edit Profile</h1>

    <!-- Display Current Profile Picture -->
    <div id="current-profile-container">
        <h3>Profile Picture</h3>
        <img id="current-profile-pic" src="{{ profile.profile_pic }}?v={{ timestamp }}" alt="Current Profile Picture" onclick="openFileInput()" title="Click to change profile picture">
    </div>

    <!-- Form for Updating Profile -->
    <form method="post" action="/user/setting/profile/edit" enctype="multipart/form-data">
        <input type="hidden" name="action" value="update">
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ profile.username }}" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ profile.password }}" required>
        <button type="button" id="password-toggle" onclick="togglePassword()">Show Password</button><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ profile.name }}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ profile.email }}" required><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ profile.phone }}"><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" value="{{ profile.dob }}"><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ profile.address }}"><br>

        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation" value="{{ profile.occupation }}"><br>

        <!-- Button for Uploading Profile Picture -->
        <label>Change Profile Picture:</label>
        <button id="upload-button" type="button" onclick="openFileInput()">Upload</button>
        <input type="file" id="profile_pic" name="profile_pic" onchange="previewProfilePic(event)" style="display: none;"><br>
        <img id="profile-pic-preview" src="" alt="Profile Picture Preview"><br>
        
        <!-- Submit Button and Loading Indicator -->
        <button type="submit">Update Profile</button>
        <div id="loading-indicator" style="display: none;">Uploading...</div>
    </form>
</body>
</html>
